<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HR Admin Dashboard</title>
  <link rel="stylesheet" href="hrdashboard.css" />
  <script src="hrdashboard.js" defer></script>
</head>
<body>

  <div>
    <h1>Welcome HR!</h1>
    <h2>Absence Request Management</h2>
  </div>

  <div>
    <h2>All Employee Requests</h2>
    <table id="admin-requests-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Employee</th>
          <th>Leave Type</th>
          <th>Date</th>
          <th>Duration</th>
          <th>Reason</th>
          <th>Status</th>
          <th>Actions</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="admin-requests-body">
      </tbody>
    </table>
  </div>

  <button id="logout-button" type="button">Log Out</button>

</body>
</html>
