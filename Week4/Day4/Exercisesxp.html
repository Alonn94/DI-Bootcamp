 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Handling</title>
</head>
<body>
    <form id="userForm">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="firstname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lastname"><br><br>
        <input type="submit" value="Submit" id="submit">
    </form> 
    <ul class="usersAnswer"></ul>

    <script>
//1
        const formElement = document.getElementById("userForm");
        console.log(formElement);

//2
        const firstNameInput = document.getElementById("fname");
        const lastNameInput = document.getElementById("lname");
        console.log(firstNameInput, lastNameInput);

//3
        const firstNameByName = document.querySelector("input[name='firstname']");
        const lastNameByName = document.querySelector("input[name='lastname']");
        console.log(firstNameByName, lastNameByName);

//4        
        formElement.addEventListener("submit", function(event) {
            event.preventDefault(); 
            
            const firstNameValue = firstNameInput.value.trim();
            const lastNameValue = lastNameInput.value.trim();
            
            if (firstNameValue !== "" && lastNameValue !== "") {
                const userAnswerList = document.querySelector(".usersAnswer");
                
                const firstLi = document.createElement("li");
                firstLi.textContent = firstNameValue;
                
                const lastLi = document.createElement("li");
                lastLi.textContent = lastNameValue;
                
                userAnswerList.appendChild(firstLi);
                userAnswerList.appendChild(lastLi);
            }
        });
    </script>
</body>
</html>

        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Transform The Sentence</title>
            <style>
                .highlight {
                    color: blue;
                }
            </style>
        </head>
        <body>
            <p id="sentence">
                <strong>Hello</strong> I hope you are enjoying <strong>this</strong> class. At the
                <strong>end</strong> you <strong>will</strong> be great Developers!
                <strong>Enjoy</strong> the <strong>JavaScript</strong> lessons.
            </p>
        
            <script>
//1
                let allBoldItems;
        
//2
                function getBoldItems() {
                    allBoldItems = document.querySelectorAll("p strong");
                }
        
//3
                function highlight() {
                    allBoldItems.forEach(item => {
                        item.classList.add("highlight");
                    });
                }
        
//4
                function returnItemsToDefault() {
                    allBoldItems.forEach(item => {
                        item.classList.remove("highlight");
                    });
                }
                
//5
                const paragraph = document.getElementById("sentence");
                paragraph.addEventListener("mouseover", highlight);
                paragraph.addEventListener("mouseout", returnItemsToDefault);
            </script>
        </body>
        </html>
